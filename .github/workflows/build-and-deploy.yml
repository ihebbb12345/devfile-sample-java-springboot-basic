name: Build and Deploy to OpenShift

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp:latest .

    - name: Push Docker image
      run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp:latest

    - name: Login to OpenShift
      run: |
        oc login ${{ secrets.OPENSHIFT_SERVER }} \
          --token=${{ secrets.OPENSHIFT_TOKEN }} \
          --insecure-skip-tls-verify=true

    - name: Update OpenShift Deployment
      run: |
        oc project myproject
        oc set image deployment/myapp myapp=ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp:latest
        oc rollout restart deployment/myapp
