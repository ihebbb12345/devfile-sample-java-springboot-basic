name: Build & Deploy to OpenShift (CRC)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted   # ‚Üê important
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/app:latest \
            -f docker/DockerFile .

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository }}/app:latest

      - name: Login to OpenShift
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} \
            --token=${{ secrets.OPENSHIFT_TOKEN }}

      - name: Deploy to OpenShift
        run: |
          oc project ${{ secrets.OPENSHIFT_NAMESPACE }}
          oc set image deployment/myapp myapp=ghcr.io/${{ github.repository }}/app:latest --record
          oc rollout restart deployment/myapp
          
