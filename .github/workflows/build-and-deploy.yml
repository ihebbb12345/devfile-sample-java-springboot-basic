name: Build and Deploy to OpenShift

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # ---- LOGIN TO GHCR ----
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    # ---- BUILD USING DOCKERFILE IN docker/ ----
    - name: Build Docker image
      run: |
        docker build \
          -f docker/Dockerfile \
          -t ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp:latest \
          .

    - name: Push Docker image
      run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp:latest

    # ---- LOGIN TO OPENSHIFT ----
    - name: Install oc CLI
      run: |
        curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz
        tar -xvf openshift-client-linux.tar.gz
        sudo mv oc /usr/local/bin/
        sudo chmod +x /usr/local/bin/oc

    - name: Login to OpenShift
      run: |
        oc login ${{ secrets.OPENSHIFT_SERVER }} \
          --token=${{ secrets.OPENSHIFT_TOKEN }} \
          --insecure-skip-tls-verify=true

    # ---- DEPLOY TO OPENSHIFT ----
    - name: Update OpenShift Deployment
      run: |
        oc project myproject
        oc set image deployment/myapp myapp=ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp:latest
        oc rollout restart deployment/myapp
