name: Build & Publish Spring Boot Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # 3. Build Spring Boot JAR
      - name: Build Spring Boot jar
        run: mvn -B package -Dmaven.test.skip=true

      # 4. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/springboot-app -f docker/Dockerfile .

      # 6. Push Docker image to GHCR
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/springboot-app:latest
