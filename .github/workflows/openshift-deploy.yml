name: Build and Deploy to OpenShift

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.OPENSHIFT_REGISTRY }}/${{ secrets.OPENSHIFT_NAMESPACE }}/my-app:${{ github.sha }} .

      - name: Login to OpenShift Registry
        run: |
          echo ${{ secrets.OPENSHIFT_TOKEN }} | docker login ${{ secrets.OPENSHIFT_REGISTRY }} \
            --username developer \
            --password-stdin

      - name: Push image
        run: |
          docker push ${{ secrets.OPENSHIFT_REGISTRY }}/${{ secrets.OPENSHIFT_NAMESPACE }}/my-app:${{ github.sha }}

      - name: Install OC CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/openshift-client-linux.tar.gz --output oc.tar.gz
          tar -xzf oc.tar.gz
          sudo mv oc /usr/local/bin

      - name: Login to OpenShift
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} \
            --token=${{ secrets.OPENSHIFT_TOKEN }} \
            --insecure-skip-tls-verify

      - name: Deploy on OpenShift
        run: |
          oc project ${{ secrets.OPENSHIFT_NAMESPACE }}
          oc set image deployment/my-app my-app=${{ secrets.OPENSHIFT_REGISTRY }}/${{ secrets.OPENSHIFT_NAMESPACE }}/my-app:${{ github.sha }}
          oc rollout status deployment/my-app
