name: Build & Deploy to OpenShift

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # 3. Build Spring Boot JAR
      - name: Build Spring Boot jar
        run: mvn -B package -Dmaven.test.skip=true

      # 4. Build Docker image using the Dockerfile in docker/
      - name: Build Docker image
        run: docker build -t springboot-app -f docker/Dockerfile .

      # 5. Login to OpenShift internal registry
      - name: Login to OpenShift registry
        run: |
          echo "${{ secrets.OC_TOKEN }}" | docker login -u kubeadmin --password-stdin default-route-openshift-image-registry.apps-crc.testing

      # 6. Tag image for OpenShift project
      - name: Tag image
        run: docker tag springboot-app default-route-openshift-image-registry.apps-crc.testing/P/springboot-app:latest

      # 7. Push Docker image to OpenShift registry
      - name: Push image
        run: docker push default-route-openshift-image-registry.apps-crc.testing/P/springboot-app:latest

      # 8. Trigger OpenShift rollout for deployment
      - name: Trigger OpenShift rollout
        run: |
          oc login --token=${{ secrets.OC_TOKEN }} --server=https://api.crc.testing:6443
          oc project P
          oc rollout restart deployment/springboot-app || true
